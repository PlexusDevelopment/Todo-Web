  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todos</title>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">My Todos</h3>
      </div>
      <div class="row marketing">
        <div class="col-lg-12">
          {{ > main }}
        </div>
      </div>


     <!-- open windows recorator-->
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <center><h1>dgdf</h1></center>
          <center><input type="text" name="ingresodia"></center>
          <center><p></p></center>
          <center><button id="btnExit" class="exitBtn">Ok</button></center>
        </div>
      </div>
      <!-- windows recordatorio-->

      <footer class="footer">\
      <p>&copy; My Todos, 2018</p>
      </footer>
    </div> <!-- /container -->

  </body>

  

  <template name="main">
    <form class="new-todo">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Type a Todo...">
      </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<button class="btn"><i class="fa fa-home"></i></button>
<button class="btn"><i class="fa fa-bars"></i></button>
<button class="btn"><i class="fa fa-trash"></i></button>
<button class="btn"><i class="fa fa-calendar"></i></button>
<button class="btn"><i class="fa fa-folder"></i></button>


<div class="month"> 
  <ul>
    <li class="prev">&#10094;</li>
    <li class="next">&#10095;</li>
    <li>August<br><span style="font-size:18px">2018</span></li>
  </ul>
</div>

<ul class="weekdays">
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
  <li>Su</li>
</ul>

<ul class="days"> 
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li><span class="active">16</span></li>
  <li>11</li>
  <li>12</li>
  <li>13</li>
  <li>14</li>
  <li>15</li>
  <li>16</li>
  <li>17</li>
  <li>18</li>
  <li>19</li>
  <li>20</li>
  <li>21</li>
  <li>22</li>
  <li>23</li>
  <li>24</li>
  <li>25</li>
  <li>26</li>
  <li>27</li>
  <li>28</li>
  <li>29</li>
  <li>30</li>
</ul>

    </form>
    <form class="new-category">
      <div class="form-group">
        <select name="category">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </form>
    <ul>
      {{ #each todos }}
        <li class="{{#if checked}}checked{{/if}}">
          <button class="delete-todo">&times;</button>
          <input type="checkbox" checked="{{checked}}" class="toggle-check">
          <span class="text">
            {{test}}
          </span>
        </li>

      {{ /each }}
    </ul>
  </template>
